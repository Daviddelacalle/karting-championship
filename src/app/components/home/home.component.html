<table class="table table-striped table-hover animated fadeIn fast">
    <thead>
        <tr>
            <th scope="col">Pos</th>
            <th scope="col">Drivers</th>
            <th scope="col">Points</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let winner of ganadores | keyvalue: asIsOrder ; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <ng-container *ngFor="let driver of drivers">
                <td *ngIf="driver._id == winner.key"><a [routerLink]="['/driver/' + driver._id ]">{{driver.name }}</a></td>
            </ng-container>
            <td>{{ winner.value }}</td>
        </tr>
    </tbody>
</table>
